<form [formGroup]="searchCriteriaForm">
  <div class="row">
    <div class="col">
      <input formControlName="originCode" type="text" class="form-control" placeholder="Origin Code">
    </div>
    <div class="col">
      <input formControlName="destinationCode" type="text" class="form-control" placeholder="Destination Code">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
